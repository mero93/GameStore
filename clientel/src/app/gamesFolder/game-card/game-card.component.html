<div class="border border-primary card mb-4 p-1" [routerLink]="[game.id]" routerLinkActive="'router-link-active'" >
    <div class="card-img-wrapper">
        <img src="{{game.photoUrl || './assets/noimage.png' }}" alt="{{game.name}}" class="card-img-top">
        <div class="inside-img text-center">
            <button type="button" class="btn btn-success my-2 my-sm-0 mx-2 text-white border border-primary"
            (click)="$event.preventDefault(); $event.stopPropagation(); orderService.addToOrder(game)">
                BUY {{game.price | currency: "$"}}</button>
        </div>
        <div class="topside-img text-center">
            <button type="button" class="btn btn-success my-2 my-sm-0 mx-2 text-white border border-primary"
            (click)="$event.preventDefault(); $event.stopPropagation(); onEditClick()"
            class="btn btn-info mx-2 border ">
            <mat-icon>edit</mat-icon></button>
            <button type="button" class="btn btn-success my-2 my-sm-0 mx-2 text-white border border-primary"
            (click)="$event.preventDefault(); $event.stopPropagation(); onDeleteClick()"
            class="btn btn-warning mx-2 border border-primary">
            <mat-icon>delete</mat-icon></button>
        </div>
    </div>
    
    <div class="card-spacing card-body p-1">
        <h3 class="card-title text-left mb-1 pt-1">
            Title: {{game.name}}
        </h3>
        <p class="card-text py-0 my-0 text-left">
            Publisher: {{game.publisher}} 
        </p>
        <ul class="category-list px-0 pb-0 bd-highlight card-text text-left">
            <li class="category-item">Genres:</li>
            <li class="category-item padding-left-2 bd-highlight" *ngFor="let category of game.categories | slice:0:3;">
                {{category}}
            </li>
        </ul>
        <p class="card-text py-0 my-0 text-left">
            Publish Date: {{game.releaseDate | date :"dd-MMM-yyyy"}}
        </p>
        <span><rating [(ngModel)] = "game.rating" [readonly]="true">
        </rating><span *ngIf="game.ratingNumber>0">({{game.ratingNumber}})</span></span>
    </div>
</div>
